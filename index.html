<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main class="nft">
    <div class="card">
      <div class="header">
          <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="card__overlay">
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>
            3 days left
          </p>
        </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="Avatar" class="footer_avatar">
        <p class="footer_text">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <div class="attribution" style="font-size: 11px; text-align: center;"> 
    Coded by <a href="https://github.com/vadism3d" style="color: hsl(228, 45%, 44%); ">Ð’Ð°Ð´Ð¸Ð¼ Ð‘Ð¸Ñ€ÑŽÐºÐ¾Ð²</a>.
  </div>
</body>
</html>
